<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <h3>Photosession checklist</h3>
        <div id="items"></div>
        
        <script>
        
        const items = [
            {
                id: 1,
                text: 'Dont dress reflective wear',
                checked: true,
            },
            {
                id: 2,
                text: 'Use pale makeup',
                checked: false,
            },
            {
                id: 3,
                text: 'Take makeup with you',
                checked: false,
            }
        ];

        renderChecklist(items);
        
        function renderChecklist(items) {
            const containerDiv = document.getElementById('items');
            for(let i=0; i<items.length; i++) {
                const itemElement = createItemElement(items[i]);
                console.log({itemElement})
                containerDiv.appendChild(itemElement);
            }
        }
        
        function createItemElement(item) {
            const div = document.createElement('div');
            const checked = item.checked ? 'checked' : ''
            div.innerHTML = `
                <input type="checkbox" ${checked}>
                <label>${item.text}</lable>
            `;
            return div
        }
        
        </script>  
    </body>


</html>
